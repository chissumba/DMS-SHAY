<script>

document.querySelector('.forgot-password-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.querySelector('.forgot-password-form input[type="email"]').value;
    
    // Send request to server to reset password
    fetch('/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Password reset email sent, display success message
            alert('Password reset email sent');
        } else {
            // Error sending password reset email, display error message
            alert('Error sending password reset email');
        }
    })
    .catch(error => {
        console.error(error);
    });
});
