<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body style="background-color: skyblue;">
        <header>
            <style>

            .body{
              background-color: skyblue;

            }

            .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            text-decoration: none;
        }
        
        .logo img {
            height: 100px;
            width: 300px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            font-size: xxx-large;
        }
        
        nav ul li {
            margin-left: 0px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            font-size: xx-large;
        }
        
        nav ul li a:hover {
            background-color: purple;
            border-radius: 5px;
        }  
        
        /* CTA Button */
.cta-button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background-color: purple;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
    animation: bounce 2s infinite;
}


        </style>
            <div class="container">
                <div class="logo">
                    <img src="./LOGO (2).png" alt="Logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="./khanda.html">Home</a></li>
                        <li><a href="./about d.html">About</a></li>
                        <li><a href="./new11.html">Services</a></li>
                        <li><a href="./Contact.html">Contact</a></li>
                        <li><a href="./sign in.html">Login</a></li>
                    </ul>
                </nav>
            </div>
          </header>

    <div class="background-image"></div>
    <main>
        <section class="signup-section">
            <h1>Sign Up</h1>
            <form class="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <a href="./MY PAGE.html" class="cta-button">Sign Up</a>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 [Company Name]. All rights reserved.</p>
    </footer>
</body>
</html>


<style>

.background-image {
    background-image: url('./white\ front\ image\ dress.png');
    background-size: cover;
    background-position: center;
    height: 100vh;
    width: 100vw;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
}

.signup-section {
    position: relative;
    z-index: 1;
    padding: 2em;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.signup-form {
    max-width: 400px;
    margin: 0 auto;
}

.signup-form label {
    display: block;
    margin-bottom: 10px;
}

.signup-form input[type="text"],
.signup-form input[type="email"],
.signup-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid magenta;
}

.signup-form button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

</style>
