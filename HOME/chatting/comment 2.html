<style>

.comments-section {
    padding: 2em;
}

.comments-container {
    border: 1px solid #ccc;
    padding: 20px;

.comment {
    margin-bottom: 20px;

.comment p {
    font-weight: bold;
}

.comment-form {
    margin-top: 20px;
}

.comment-form input {
    width: 100%;
    padding: 10px;

}

.comment-form button {
    background-color: #4CAF50;

<script>

// Add comment to container
document.querySelector('.comment-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const comment = document.querySelector('.comment-form input').value;
    const container = document.querySelector('.comments-container');
    const newComment = document.createElement('div');
    newComment.classList.add('comment');
    newComment.innerHTML = `
        <p>${comment} üòä</p>
        <span>Anonymous, just now ‚è∞</span>
    `;
    container.appendChild(newComment);
    document.querySelector('.comment-form input').value = '';
    // Send comment to server (replace with your server endpoint)
    fetch('/comments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ comment })
    });
});

// Load existing comments from server (replace with your server endpoint)
fetch('/comments')
    .then(response => response.json())
    .then(comments => {
        comments.forEach(comment => {
            const newComment = document.createElement('div');
            newComment.classList.add('comment');
            newComment.innerHTML = `
                <p>${comment.text} üòä</p>
                <span>${comment.author}, ${comment.timestamp} ‚è∞</span>
            `;
            commentContainer.appendChild(newComment);
        });
    });
</script>
