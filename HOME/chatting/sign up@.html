<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login & Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <form action="./pricing table@.html" class="sign-in-form">
                <h2 class="title">Login</h2>
                <div class="input-field">
                    <input type="text" placeholder="Username" required />
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" required />
                </div>
                <input type="submit" value="Login" class="btn neon-btn" />
            </form>

            <!-- Signup Form -->
            <form action="./pricing table@.html" class="sign-up-form">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                    <input type="text" placeholder="Username" required />
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" required />
                </div>
                <input type="submit" class="btn neon-btn" value="Sign Up" />
            </form>
        </div>

        <!-- Panels for sliding effect -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Sign up now!</p>
                    <button class="btn neon-btn transparent" id="sign-up-btn">Sign Up</button>
                    <a href="./khanda@.html" class="cta-button">Cancel</a>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already a member?</h3>
                    <p>Log in with your credentials.</p>
                    <button class="btn neon-btn transparent" id="sign-in-btn">Login</button>
                    <a href="./khanda@.html" class="cta-button">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url(./business\ 3.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    overflow: hidden;
}

/* Container */
.container {
    position: relative;
    width: 850px;
    height: 500px;
    background-color: #222;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    overflow: hidden;
}

/* Forms container */
.forms-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.6s ease-in-out;
}

.sign-in-form,
.sign-up-form {
    position: absolute;
    width: 50%;
    padding: 50px;
    transition: all 0.6s ease-in-out;
}

.sign-up-form {
    opacity: 0;
    z-index: 1;
}

/* Neon Title */
h2.title {
    font-size: 2rem;
    color: #0ff;
    text-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 45px #0ff;
}

/* Input fields */
.input-field {
    margin: 20px 0;
    position: relative;
}

input {
    width: 100%;
    padding: 15px;
    background: #222;
    color: #0ff;
    border: 2px solid #0ff;
    border-radius: 5px;
    box-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 20px #0ff;
    transition: box-shadow 0.4s ease, background 0.4s ease;
    outline: none;
}

input:focus {
    background: #111;
    box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 50px #0ff;
}

/* Neon Buttons */
.btn {
    width: 100%;
    padding: 15px;
    margin-top: 20px;
    background-color: transparent;
    color: #0ff;
    border: 2px solid #0ff;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.4s ease, box-shadow 0.4s ease;
}

.btn:hover {
    background-color: #0ff;
    color: #111;
    box-shadow: pu;
}

.neon-btn {
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
}

/* CTA Button */
.cta-button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background-color: purple;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
    animation: fallDown 2s ease-out;
    box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 50px #0ff;
}

.cta-btn:hover {
    background: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
}

/* Panels for sliding effect */
.panels-container {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.panel {
    position: absolute;
    top: 0;
    height: 100%;
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0, 255, 255, 0.1);
    color: #0ff;
    text-align: center;
    transition: all 0.6s ease-in-out;
    box-shadow: 0 0 15px #0ff;
}

.left-panel {
    left: 0;
}

.right-panel {
    right: 0;
    transform: translateX(100%);
}

.container.sign-up-mode .right-panel {
    transform: translateX(0%);
}

.container.sign-up-mode .left-panel {
    transform: translateX(-100%);
}

.container.sign-up-mode .sign-in-form {
    opacity: 0;
}

.container.sign-up-mode .sign-up-form {
    opacity: 1;
}

/* Neon transparent button */
.transparent {
    background: none;
    border: 2px solid #0ff;
    color: #0ff;
    padding: 10px 25px;
    cursor: pointer;
    border-radius: 20px;
    transition: 0.3s;
}

.transparent:hover {
    background-color: rgba(0, 255, 255, 0.2);
    box-shadow: 0 0 15px #0ff;
}

</style>
<script>
  const signUpBtn = document.getElementById('sign-up-btn');
const signInBtn = document.getElementById('sign-in-btn');
const container = document.querySelector('.container');

signUpBtn.addEventListener('click', () => {
    container.classList.add('sign-up-mode');
});

signInBtn.addEventListener('click', () => {
    container.classList.remove('sign-up-mode');
});
  
</script>
