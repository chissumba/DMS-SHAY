<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(./business\ 11.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

.image-container {
  background-image: url("./business\ 8.webp");
  background-size: cover;
  position: relative;
  height: 300px;
}

.text {
  background-color: white;
  color: black;
  font-size: xx-large; 
  font-weight: bold;
  margin: 0 auto;
  padding: 10px;
  width: 50%;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  mix-blend-mode: screen;
}
</style>
</head>

<div class="image-container">
  <div class="text">PROJECTS MANAGEMENT!</div>
</div>

<style>
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .project-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        .project-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        .project-details {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
/* CTA Button */
.cta-button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background-color: RED;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
    animation: fallDown 2s ease-out;
    box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 50px #0ff;
}

.cta-btn:hover {
    background: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
}

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Your Projects</h2>
    <div class="input-group">
        <input type="text" id="projectInput" placeholder="Add a new project...">
        <button onclick="addProject()">Add Project</button>
    </div>
    <ul class="project-list" id="projectList">
        <!-- Projects will be appended here -->
    </ul>

    <div class="project-details" id="projectDetails" style="display:none;">
        <h3>Project Details</h3>
        <p id="projectDescription"></p>
    </div>
</div>
<a href="./User page@.html" class="cta-button">Back</a>
<footer>
    <p>Quick Links: Privacy Policy | Terms of Service | FAQs</p>
    <p>Contact: info@example.com | (123) 456-7890</p>
</footer>

<script>
    const projects = [];

    function addProject() {
        const projectInput = document.getElementById('projectInput');
        const projectList = document.getElementById('projectList');

        if (projectInput.value.trim() === '') {
            alert('Please enter a project name!');
            return;
        }

        const projectName = projectInput.value;
        projects.push({ name: projectName, description: `Details about ${projectName}` });

        const li = document.createElement('li');
        li.textContent = projectName;
        li.onclick = function() {
            showProjectDetails(projectName);
        };

        projectList.appendChild(li);
        projectInput.value = ''; // Clear the input field
    }

    function showProjectDetails(projectName) {
        const projectDetails = document.getElementById('projectDetails');
        const projectDescription = document.getElementById('projectDescription');

        const project = projects.find(p => p.name === projectName);
        if (project) {
            projectDescription.textContent = project.description;
            projectDetails.style.display = 'block';
        }
    }
</script>

</body>
</html>
