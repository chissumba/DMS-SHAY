<body style="background-color: lightpink;">
        <h1>Appointment</h1>
    </header>
    <main>
        <section class="appointment-section">
            <h2>Schedule an Appointment</h2>
            <form>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
                <button class="schedule-button">Schedule</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>

<style>

.appointment-section {
    padding: 2em;
    text-align: center;
}

.appointment-section h2 {
    margin-bottom: 10px;
}

.appointment-section form {
    margin-top: 20px;
}

.appointment-section label {
    display: block;
    margin-bottom: 10px;
}

.appointment-section input[type="date"], .appointment-section input[type="time"] {
    width: 50%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
}

.schedule-button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.schedule-button:hover {
    background-color: #3e8e41;
}
</style>

<script>

// Get the schedule button and add an event listener
document.querySelector('.schedule-button').addEventListener('click', () => {
    const date = document.querySelector('#date').value;
    const time = document.querySelector('#time').value;
    
    // Validate the date and time
    if (date === '' || time === '') {
        alert('Please select a date and time');
        return;
    }
    
    // Schedule the appointment
    alert(`Appointment scheduled for ${date} at ${time}`);
    
    // Send a request to the server to store the appointment
    fetch('/schedule-appointment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date, time })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
    })
    .catch(error => {
        console.error(error);
    });
});

</script>
