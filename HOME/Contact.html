<!DOCTYPE html>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="./Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Get in touch with us for any questions or concerns!</p>
            <ul>
                <li>
                    <i class="fa-solid fa-phone" style="color: #007bff;"></i>
                    <span>Phone:</span>
                    <a href="tel:+1234567890">+1234567890</a>
                </li>
                <li>
                    <i class="fa-solid fa-envelope" style="color: #ff9900;"></i>
                    <span>Email:</span>
                    <a href="mailto:info@example.com">info@example.com</a>
                </li>
                <li>
                    <i class="fa-solid fa-map-marker" style="color: #8bc34a;"></i>
                    <span>Address:</span>
                    <p>123 Main St, Anytown, USA</p>
                </li>
            </ul>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <section class="social-media-section">
        <h2>Follow Us</h2>
        <ul>
            <li>
                <i class="fa-brands fa-facebook" style="color: #4267b2;"></i>
                <a href="(link unavailable)">Facebook</a>
            </li>
            <li>
                <i class="fa-brands fa-twitter" style="color: #1da1f2;"></i>
                <a href="(link unavailable)">Twitter</a>
            </li>
            <li>
                <i class="fa-brands fa-linkedin" style="color: #0077b5;"></i>
                <a href="(link unavailable)">LinkedIn</a>
            </li>
        </ul>
    </section>
    
    <section class="map-section">
        <h2>Our Location</h2>
        <div id="map">
            <!-- Google Map will be embedded here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ECHO FLUX. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
