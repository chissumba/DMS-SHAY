<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS Settings Page</title>
    <link rel="stylesheet" href="settings.css">
    <script src="settings.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="./LOGO (2).png" alt="DMS Logo">
        </div>
        <nav>
            <ul>
                <li><a href="./khanda.html">Home</a></li>
                <li><a href="./settings.html">Settings</a></li>
                <li><a href="./how our website work.html">How Does The Website Operate</a></li>
                <li><a href="MY PAGE.html">My Page</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="settings">
            <h1>Account Settings</h1>

            <!-- Profile Settings -->
            <div class="settings-section">
                <h2>Profile</h2>
                <form id="profile-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="JohnDoe" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="johndoe@example.com" required>

                    <label for="profile-pic">Profile Picture:</label>
                    <input type="file" id="profile-pic" name="profile-pic">

                    <button type="submit" class="cta-btn">Save Profile</button>
                </form>
            </div>

            <!-- Security Settings -->
            <div class="settings-section">
                <h2>Security</h2>
                <form id="security-form">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit" class="cta-btn">Change Password</button>
                </form>
            </div>

            <!-- Document Settings -->
            <div class="settings-section">
                <h2>Document Settings</h2>
                <form id="document-settings-form">
                    <label for="document-expiration">Default Document Expiration (days):</label>
                    <input type="number" id="document-expiration" name="document-expiration" value="30" min="1" required>

                    <label for="document-tagging">Enable Document Tagging:</label>
                    <input type="checkbox" id="document-tagging" name="document-tagging" checked>

                    <button type="submit" class="cta-btn">Save Settings</button>
                </form>
            </div>

            <!-- Notification Settings -->
            <div class="settings-section">
                <h2>Notification Settings</h2>
                <form id="notification-form">
                    <label for="email-notifications">Email Notifications:</label>
                    <input type="checkbox" id="email-notifications" name="email-notifications" checked>

                    <label for="sms-notifications">SMS Notifications:</label>
                    <input type="checkbox" id="sms-notifications" name="sms-notifications">

                    <button type="submit" class="cta-btn">Update Notifications</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Document Management System. All rights reserved.</p>
    </footer>
</body>
</html>
