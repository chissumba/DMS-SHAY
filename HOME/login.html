<style>

.login-section {
    padding: 2em;
    text-align: center;
}

.social-logins {

.social-logins button {
    margin-bottom: 10px;

.google-login {

.facebook-login {

    margin-bottom: 10px;

.email-login button {

<script>
    
// Add event listeners to social login buttons
document.querySelector('.google-login').addEventListener('click', () => {
    // Handle Google login
    console.log('Google login clicked');
});

document.querySelector('.facebook-login').addEventListener('click', () => {
    // Handle Facebook login
    console.log('Facebook login clicked');
});

document.querySelector('.github-login').addEventListener('click', () => {
    // Handle GitHub login
    console.log('GitHub login clicked');
});

// Add event listener to email login form
document.querySelector('.email-login').addEventListener('submit', (e) => {
    e.preventDefault();
    // Handle email login
    console.log('Email login submitted');
});


// Handle Google login
function handleGoogleLogin() {
    // Redirect to Google authorization URL
    window.location.href = '(link unavailable) email';
}

// Handle Facebook login
function handleFacebookLogin() {
    // Redirect to Facebook authorization URL
    window.location.href = '(link unavailable) email';
}

// Handle GitHub login
function handleGitHubLogin() {
    // Redirect to GitHub authorization URL
    window.location.href = '(link unavailable)';
}

// Handle email login
function handleEmailLogin() {
    // Get user input
    const email = document.querySelector('.email-login input[type="email"]').value;
    const password = document.querySelector('.email-login input[type="password"]').value;
    
    // Validate user input
    if (!email || !password) {
        alert('Please enter both email and password');
        return;
    }
    
    // Send request to server to authenticate user
    fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Login successful, redirect to dashboard
            window.location.href = '/dashboard';
        } else {
            // Login failed, display error message
            alert('Invalid email or password');
        }
    })
    .catch(error => {
        console.error(error);
    });
}

</script>
